<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stydelete.css">
        <!-- <script src="index.js" defer></script> -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <p id="answer">123456789.0</p>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="number" id="0">0</button>
                    <button class="number" id=".">.</button>
                    <button class="number" id="sign-change">+/-</button>
                </div>
                <div class="operators">
                    <button id="divide">รท</button>
                    <button id="multiply">ร</button>
                    <button id="plus">-</button>
                    <button id="minus">+</button>
                </div>
            </div>
            <div class="end">
                <button class="fin" id="clear">clear</button>
                <button class="fin" id="equals">=</button>
            </div>
        </div>
    </body>
    
</html>
